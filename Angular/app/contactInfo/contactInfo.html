<br />
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <!--Naked Form-->
            <div class="card-block">

                <!--Header-->
                <div class="text-xs-center">
                    <h3><i class="fa fa-envelope"></i> Write to us:</h3>
                    <hr class="m-t-2 m-b-2">
                </div>

                <!--Body-->
                <p>We'll write rarely, but only the best content.</p>
                <br>

                <!--Body-->
                <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input type="text" id="form3" class="form-control">
                    <label for="form3">Name</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="form2" class="form-control">
                    <label for="form2">Email</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-tag prefix"></i>
                    <input type="text" id="form32" class="form-control">
                    <label for="form34">Subject</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-pencil prefix"></i>
                    <textarea type="text" id="form8" class="md-textarea"></textarea>
                    <label for="form8">Icon Prefix</label>
                </div>

                <div class="text-md-center">
                    <button class="btn btn-rounded btn-primary" type="submit">Submit</button>
                    <!--<button class="btn-floating btn-large red" href="#"><i class="fa fa-plus"></i></button>-->

                    <div class="call">
                        <br>
                        <p>
                            Or would you prefer to call?
                            <br>
                            <span><i class="fa fa-phone"> </i></span> + 01 234 565 280
                        </p>
                    </div>
                </div>

            </div>
            <!--Naked Form-->
        </div>
        <div class="col-md-6">
            <form name="reviewForm" ng-submit="saveReview()">
                <div class="card-block ">
                    <!--Header-->
                    <div class="text-xs-center">
                        <h3 doc-title text-lighten-4>Reviews:</h3>
                        <hr class="m-t-2 m-b-2">
                    </div>
                    <div class="media" ng-repeat="review in reviews">
                        <a class="media-left waves-light">
                            <img class="img-circle" ng-src="Content/images/{{review.avatar}}" width="100" height="100" alt="Generic placeholder image">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{review.username}}</h4>
                            <ul class="rating inline-ul">
                                <li><i class="fa fa-star amber-text"></i></li>
                                <li><i class="fa fa-star amber-text"></i></li>
                                <li><i class="fa fa-star amber-text"></i></li>
                                <li><i class="fa fa-star amber-text"></i></li>
                                <li><i class="fa fa-star"></i></li>
                            </ul>
                            <p>{{review.text}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" required ng-model="reviewText" size="30" placeholder="add review here here">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn-floating btn-large green" href="#" ><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
