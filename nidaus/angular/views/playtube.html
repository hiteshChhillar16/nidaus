<div id="playTube">
    <div class="container">
        <div class="row">
            <div class="input-group col-md-6 pull-right">
                <input type="text" class="form-control" ng-keypress="onKeyPress($event)" placeholder="Search" ng-model="searchText" />
                <span class="input-group-btn">
                    <button type="submit" class="btn-floating btn-small  red" ng-click="searchYouTube(searchText)" title="Search youtube"><i class="fa fa-search"></i> </button>
                </span>
            </div>
        </div>
    </div>
    <br />
    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12">
                        <div class="embed-responsive embed-responsive-16by9 z-depth-5">
                            <youtube width="{{ft.width}}" addvideo="queue(ft.videoid)" height="{{ft.height}}" videoid="{{ft.videoid}}"></youtube>
                            <!--<youtube-video video-id="'sMKoNBRZM1M'" player="bestPlayer"></youtube-video>-->
                            <div class="mask"></div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <div ng-include="'angular/views/comment.html'"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-5 pointer">
                <div class="card">
                    <div class="card-block">
                        <h4 class="h4-responsive">More videos</h4>
                    </div>
                    <ul>
                        <li class="z-depth-1" ng-repeat="url in urls">
                            <div class="card-block">
                                <div class="content-wrapper row">
                                    <div class="col-md-10">
                                        <a href="#" ng-click="playVideo(url.id.videoId)" title="url.snippet.title">
                                            <h4 class="h4-responsive">{{url.snippet.title}}</h4>
                                        </a>
                                    </div>
                                    <div placeholder="add to playlist" class="col-md-2 pull-right">
                                        <!-- Switch -->
                                        <div class="switch">
                                            <label>
                                                <input type="checkbox" ng-disabled="isDisabled"  ng-click="addPlayList(url.id.videoId,url.snippet.title)">
                                                <span class="lever"></span>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row"  ng-click='playVideo(url.id.videoId)'>
                                    <div class="col-sm-3 col-md-3 col-lg-3">
                                        <div style="position:relative;display:inline-block">
                                            <img ng-src="{{ url.snippet.thumbnails.default.url }}" class="img-fluid z-depth-3">
                                            <span class="tag elegant-color" style="position:absolute;bottom:0; right:0">4:51</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-9 col-md-9 col-lg-9">
                                        <div class="h5-responsive">
                                            <span class="text-muted">
                                                {{url.snippet.description}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="card z-depth-1">
                    <div class="card-block z-depth-5">
                        <div class="content-wrapper">
                            <div class="col-md-6 pull-left">
                                <h4 class="h4-responsive">
                                    <i class="fa fa-youtube-play" aria-hidden="true"></i>&nbsp;Playlist
                                    
                                </h4>
                            </div>
                            <div class="col-md-3 pull-right pointer" ng-click="playAll()">
                                <span class="pull-right">Play all <i class="fa fa-music" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                      <div class="card-block">
                          <ul class="list-group">
                              <li class="list-group-item"  ng-repeat="song in playlist">
                                  <span ng-click='playVideo(song.videoId)'>{{song.title}}</span>
                                  <span class="pull-right">
                                      <i ng-click='removeSong($index)' class="fa fa-trash" aria-hidden="true"></i>
                                  </span>   
                              </li>
                          </ul>
                        <!--<div class="text-black row well well-sm" ng-repeat="song in playlist">
                            <div class="col-md-12">

                            </div>

                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript">
    $(document).ready(function () {
        //$('[data-toggle="tooltip1"]').tooltip();
    });

</script>
