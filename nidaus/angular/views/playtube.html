<div id="playTube">
    <div class="container">
        <div class="row">
            <div class="input-group col-md-6 pull-right">
                <input type="text" class="form-control" ng-keypress="onKeyPress($event)" placeholder="Search" ng-model="searchText" />
                <span class="input-group-btn">
                    <button type="submit" class="btn-floating btn-small  red" ng-click="searchYouTube(searchText)" title="Search youtube"><i class="fa fa-search"></i> </button>
                </span>
            </div>
        </div>
    </div>
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="embed-responsive embed-responsive-16by9">
                            <youtube width="{{ft.width}}" addvideo="queue(ft.videoid)" height="{{ft.height}}" videoid="{{ft.videoid}}"></youtube>
                            <!--<youtube-video video-id="'sMKoNBRZM1M'" player="bestPlayer"></youtube-video>-->
                            <div class="mask"></div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <div ng-include="'angular/views/comment.html'"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-6 pointer">
                <div class="card " ng-repeat="url in urls">
                    <h6 class="card-header grey lighten-3 black-text">
                        <strong>{{url.snippet.title}} </strong>
                        <span placeholder="add to playlist" ng-click="addPlayList(url.id.videoId,url.snippet.title)">
                            <i class="fa fa-plus pull-right" aria-hidden="true">Add to..</i>
                        </span>
                    </h6>      
                    <div class="card-block" title="watch here" ng-click='playVideo(url.id.videoId)'>
                        <div class="row">
                            <div class="col-md-3">
                                <img ng-src="{{ url.snippet.thumbnails.default.url }}">
                            </div>
                            <div class="col-md-9 text-black">
                                <span>{{url.snippet.description}}</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <h6 class="card-header  mdb-color lighten-3 lighten-4 lighten-3 black-text">
                        <strong>Playlist</strong>
                        <span class="pull-right pointer" ng-click="playAll()"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;Play all</span>
                    </h6>
                      <div class="card-block">
                          <ul class="list-group">
                              <li class="list-group-item"  ng-repeat="song in playlist">
                                  <span ng-click='playVideo(song.videoId)'>{{song.title}}</span>
                                  <span class="pull-right">
                                      <i ng-click='removeSong($index)' class="fa fa-trash" aria-hidden="true"></i>
                                  </span>   
                              </li>
                          </ul>
                        <!--<div class="text-black row well well-sm" ng-repeat="song in playlist">
                            <div class="col-md-12">

                            </div>

                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</script>
